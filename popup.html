<!DOCTYPE html>
<html>
<head>
  <title>Actuator Spec Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      max-width: 100%;
      overflow-x: hidden;
      border-radius: 10px; /* Rounded edges for the popup */
    }
    input[type="password"], button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px; /* Rounded edges for the input and button */
    }
    #saveButton {
      display: none;
    }
    #generateButton {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px; /* Rounded edges for the button */
    }
    #generateButton:hover {
      background-color: #45a049;
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      display: none; /* Initially hidden */
      border-radius: 5px; /* Rounded edges for the output */
    }
    h2 {
      font-size: 16px; /* Reduced font size for the title */
      margin: 0;
      padding-bottom: 10px;
    }
    @media (min-width: 480px) {
      body {
        width: 400px; /* Set a fixed width for larger screens */
      }
      #output {
        font-size: 14px;
      }
    }
    @media (max-width: 479px) {
      body {
        width: auto;
        padding: 10px;
      }
      #output {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h2>Actuator Spec Generator</h2>
  <input type="password" id="apiKey" placeholder="OpenAI API Key">
  <button id="saveButton">Save</button>
  <button id="generateButton">Generate Specs</button>
  <div id="output"></div>
  <script src="popup.js"></script>
</body>
</html>
